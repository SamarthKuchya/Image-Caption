<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <style>
        .heading{
            font-weight: 500;
            font-size: 4em;
            
        }
        img{
            height: 100%;
            resize: horizontal;
            resize: vertical;
            width: 100%;
            margin-top: 20px;
            margin-left: 20px;
        }
        .text{
            font-size: 32px;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="heading">Caption It Bot</h1>
                <p>Upload your image to generate caption</p>
            </div>
        </div>

        <form class="form-inline" action="/" method="post" enctype="multipart/form-data">
            <label><b>Image : &nbsp;&nbsp; </b></label>
            <input class="form-control" type="file" name="userfile" placeholder="Provide Image" required>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
        </form>

        {% if your_caption %}
            <div class="row">
                <div class="col-sm-4">
                    <img src="{{user_image}}" alt="Image" width="500" height="500">
                </div>
                <div class="col-sm-8">
                    <p><h3>Generated Caption :</p>
                    <p><i> {{your_caption}} </i></p></h3>
                </div>
        {% endif %}
    </div>

</body>
</html>
